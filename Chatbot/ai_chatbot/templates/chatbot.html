<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chatbot</title>
</head>
<body>
    <h2>Ask the Chatbot</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Ask</button>
    </form>
    
    {% if response %}
        <p><strong>Chatbot:</strong> {{ response }}</p>
    {% endif %}
</body>
</html>
